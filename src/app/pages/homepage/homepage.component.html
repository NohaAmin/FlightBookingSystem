<div class="container-fluid position-relative p-0">

  <div class="homepage-header bg-primary d-flex align-items-center px-3">
    <label class="fs-3 fw-bolder text-light"> {{'Flight Booking Schedule'}}</label>
  </div>
  <div class="homepage-body d-flex flex-column">

    <div class="d-flex flex-column gap-3 px-5 py-3 w-100">
      <button
        type="button"
        class="bg-primary fs-3 text-light px-3 py-1 border-primary rounded w-auto align-self-end">
        {{'Search'}}</button>

      <table class="table table-striped table-hover">
        <thead class="table-dark text-light">
        <tr>
          <th *ngFor="let header of flightDataHeaders">
            {{header}}
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of flightData"
            (click)="onSelectingItem(item)">
          <td>{{item.flightNo}}</td>
          <td>{{item.origin}}</td>
          <td>{{item.destination}}</td>
          <td>{{item.departureDate | date}}</td>
          <td>{{item.departureTime}}</td>
          <td>{{item.arrivalDate | date}}</td>
          <td>{{item.arrivalTime}}</td>
          <td>{{item.fare}}</td>
        </tr>
        </tbody>
      </table>
    </div>


  </div>
</div>
