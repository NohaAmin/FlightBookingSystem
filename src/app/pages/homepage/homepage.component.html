<h2 class="pb-3 fw-bolder">{{'Flights Schedule'}}</h2>

<div *ngIf="!!flightData.length"
     class="d-flex flex-column w-100  gap-5">
  <app-search-container
    [allFlights]="flightData"
    (searchFlights)="showingFilteredFlights($event)"
  ></app-search-container>

  <app-flights-datatable
    [flightData$]="displayedFlights$"
  ></app-flights-datatable>
</div>
